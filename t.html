<uiView>
   <div id="suuntoplus">
      <!-- Topmost: title field -->
      <div class="cm-fg f-m f-t-l" style="width:100%;height:28%;">
         <div style="top:calc(63% - 100%e);left:calc(69% - 100%e);">INDOOR</div>
         <div style="top:calc(104% - 100%e);left:calc(74% - 100%e);">CLIMBING</div>
      </div>
      <!-- vertical separator -->
      <div class="cm-fg p-hc" style="top:30%;width:2px;height:43%;opacity:0.6"></div>
      <!-- Field just under the title, left side -->
      <!-- Ascent -->
      <div style="top:30%;left:18%;width:46%;height:30%">
         <div class="sp-d-m">
            <span class="f-ico" style="padding-right:4px">&#xF112;</span>
            <span class="f-num">
               <!-- Eval element is replaced by the value from the input resource from the native duration resource. -->
               <eval input="/Zapp/{zapp_index}/Output/climbAttemptAscent" outputFormat="Count_Threedigits" default="--" />
            </span>
         </div>
      </div>
      <!-- Field just under the title, right side -->
      <!-- Time Duration of Ascent -->
      <div style="top:30%;left:52%;width:46%;height:30%">
         <div class="sp-d-m">
            <span class="f-num">
               <!-- Eval element is replaced by the value from the input resource from the native duration resource. -->
               <eval input="/Zapp/{zapp_index}/Output/climbDurationAscent" outputFormat="Duration_FourdigitsFixed" default="--" />
            </span>
            <span class="f-ico">&#xF114;</span>
         </div>
      </div>
      <!-- middle left side -->
      <!-- Number of Ascents -->
      <div style="top:52%;left:16%;width:46%;height:30%">
         <div class="sp-d-m">
            <span class="f-ico" style="padding-right:4px">&#xF265;</span>
            <span class="f-num">
               <!-- Eval element is replaced by the value from the input resource from the native duration resource. -->
               <eval input="/Zapp/{zapp_index}/Output/climbAttempts" outputFormat="Count_Threedigits" default="--" />
            </span>
         </div>
      </div>
      <!-- middle right side -->
      <!-- Angle Ascent -->
      <div style="top:52%;left:60%;width:46%;height:30%">
         <div class="sp-d-m">
            <span class="f-num">
               <!-- Eval element is replaced by the value from the input resource from the native duration resource. -->
               <eval input="/Zapp/{zapp_index}/Output/climbAngleAscent" outputFormat="Count_Threedigits" default="--" />
            </span>
            <span class="f-ico">&#xF262;</span>
         </div>
      </div>
      <!-- Bottom text area -->
      <!--  Workout Duration -->
      <div class="sp-d-m f-d-m f-num p-hc" style="top:calc(84% - 50%e)">
         <eval input="/Activity/Activity/-1/Duration/Current" outputFormat="Duration_Training" default="--" />
      </div>
   </div>
</uiView>
